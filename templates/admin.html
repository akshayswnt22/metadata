<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Admin Dashboard</h1>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card text-white bg-primary mb-3">
                <div class="card-body">
                    <h5 class="card-title">Total Pages</h5>
                    <p class="card-text fs-3">{{ total_pages }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="card text-dark bg-light mb-3">
                <div class="card-body">
                    <h5 class="card-title">Top Keywords</h5>
                    <ul class="list-group">
                        {% for keyword, count in top_keywords %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ keyword }}
                            <span class="badge bg-secondary rounded-pill">{{ count }}</span>
                        </li>
                        {% else %}
                        <li class="list-group-item">No keywords found.</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="d-flex gap-3">
        <a href="{{ url_for('add_page') }}" class="btn btn-success">Add Page</a>
        <a href="{{ url_for('report') }}" class="btn btn-info">View Report</a>
        <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
    </div>
</div>
</body>
</html>
