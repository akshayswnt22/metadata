<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Search Results</h1>

    <form method="get" action="{{ url_for('search') }}" class="mb-4">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Search metadata keywords..." value="{{ query }}">
            <button class="btn btn-primary">Search</button>
        </div>
    </form>

    {% if results %}
        <h4>Found {{ results|length }} result{{ 's' if results|length > 1 else '' }}:</h4>
        <div class="list-group mt-3">
            {% for page in results %}
            <a href="{{ page.url }}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ page.title }}</h5>
                <p class="mb-1">{{ page.meta_description }}</p>
                <small>Keywords: {{ page.meta_keywords }}</small>
            </a>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">No matching results found.</p>
    {% endif %}
</div>
</body>
</html>
